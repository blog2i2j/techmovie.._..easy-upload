name: Lint
on:
  push:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'eslint.config.mjs'
      - 'package.json'
      - '.github/**'
    branches:
      - master
      - dev
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'eslint.config.mjs'
      - 'package.json'
      - '.github/**'
    branches:
      - master
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run lint
        run: yarn run lint
