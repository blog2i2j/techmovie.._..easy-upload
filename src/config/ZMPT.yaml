host: zmpt.cc
url: https://zmpt.cc
uploadPath: /upload.php
siteType: NexusPHP
icon: data:image/png;base64,
asSource: false
asTarget: true
seedDomSelector: "#top~table:first>tbody>tr:nth-child(6)"
torrentDownloadLinkSelector: a[href*="download.php?id="]
search:
  path: /torrents.php
  imdbOptionKey: "4"
  nameOptionKey: "0"
  params:
    incldead: "0"
    search_area: "{optionKey}"
    search: "{imdb}"
    sort: "5"
    type: desc
torrent:
  selector: input[name="file"]
name:
  selector: input[name="name"]
subtitle:
  selector: input[name="small_descr"]
imdb:
  selector: input[name="pt_gen"]
description:
  selector: textarea[name="descr"]
category:
  selector: select[name="type"]
  map:
    movie: "401"
    tv: "402"
    documentary: "422"
    anime: "417"
    tvShow: "403"
    music: "423"
    software: "425"
    game: "426"
    misc: "409"
videoType:
  selector: select[name="medium_sel[4]"]
  map:
    uhdbluray: "1"
    bluray: "1"
    hddvd: "2"
    remux: "3"
    hdtv: "5"
    dvdr: "6"
    encode: "7"
    cd: "8"
    web: "10"
    other: "12"
resolution:
  selector: select[name="standard_sel[4]"]
  map:
    1080p: "1"
    1080i: "1"
    2160p: "5"
    480p: "7"
    720p: "8"
    4320p: "9"
audioCodec:
  selector: select[name="audiocodec_sel[4]"]
  map:
    flac: "1"
    ape: "2"
    dts: "3"
    mp3: "4"
    ogg: "5"
    aac: "6"
    other: "7"
    ac3: "8"
    alac: "9"
    wav: "10"
anonymous:
  selector: input[name="uplver"]
