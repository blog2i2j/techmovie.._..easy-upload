url: "https://concertos.live"
host: concertos.live
siteType: UNIT3D-Legacy
icon: data:image/png;base64,
asSource: false
asTarget: true
seedDomSelector: "div.torrent > div.buttons.mbox.mbox--small-bottom"
uploadPath: /upload
needDoubanInfo: false
search:
  path: /torrents
  replaceKey: ["tt", ""]
  params:
    name: "{name}"
    imdb: "{imdb}"
    order_by: size
name:
  selector: "#title"
description:
  selector: "div.sceditor-container textarea"
imdb:
  selector: 'input[name="imdb"]'
tmdb:
  selector: 'input[name="tmdb"]'
mediaInfo:
  selector: "#mediainfo"
anonymous:
  selector: 'input[name="anonymous"]'
category:
  selector: 'select[name="type_id"]'
  map:
    BD100: "1"
    BD66: "2"
    UHD50: "3"
    BD50: "4"
    BD25: "5"
    remux:
      - "12"
      - "7"
    encode:
      - "8"
      - "10"
      - "11"
      - "13"
    web: "9"
    hdtv: "17"
    dvd:
      - "14"
      - "16"
    dvdrip: "13"
    other: ""
