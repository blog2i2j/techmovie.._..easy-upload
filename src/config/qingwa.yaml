url: https://www.qingwapt.com
host: www.qingwapt.com
siteType: NexusPHP
asSource: false
asTarget: true
uploadPath: /upload.php
search:
  path: /torrents.php
  imdbOptionKey: "4"
  nameOptionKey: "0"
  params:
    incldead: 1
    search_area: "{optionKey}"
    search: "{keyword}"
name:
  selector: input[name="name"]
subtitle:
  selector: input[name="small_descr"]
douban:
  selector: input[name="pt_gen"]
description:
  selector: textarea[name="descr"]
mediaInfo:
  selector: textarea[name="technical_info"]
torrent:
  selector: input[name="file"]
anonymous:
  selector: input[name="uplver"]
category:
  selector: select[name="type"]
  map:
    movie: "401"
    tv: "402"
    variety: "403"
    documentary: "404"
    cartoon: "405"
    sport: "407"
    music: "408"
    other: "409"
videoType:
  selector: select[name="source_sel[4]"]
  map:
    uhdbluray: "1"
    bluray: "8"
    remux: "9"
    encode: "10"
    web: "7"
    hdtv: "4"
    dvd: "2"
    cd: "3"
    other: "6"
videoCodec:
  selector: select[name="codec_sel[4]"]
  map:
    h264: "1"
    h265: "6"
    hevc: "6"
    vc1: "2"
    mpeg2: "4"
    mpeg4: "3"
    vp9: "8"
    other: "5"
audioCodec:
  selector: select[name="audiocodec_sel[4]"]
  map:
    dtsx: "9"
    dts: "14"
    dtshdma: "10"
    atmos: "11"
    truehd: "12"
    lpcm: "13"
    ac3: "15"
    dd: "15"
    eac3: "16"
    dd+: "16"
    flac: "1"
    aac: "17"
    ape: "18"
    wav: "19"
    mp3: "4"
    m4a: "8"
    opus: "20"
    av3a: "22"
    other: "7"
resolution:
  selector: select[name="standard_sel[4]"]
  map:
    4320p: "6"
    2160p: "7"
    1080p: "1"
    1080i: "2"
    720p: "3"
    sd: "4"
    other: "5"
