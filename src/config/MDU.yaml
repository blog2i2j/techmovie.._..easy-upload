url: "https://monikadesign.uk"
host: monikadesign.uk
siteType: UNIT3D-Legacy
icon: data:image/png;base64,
asSource: true
asTarget: true
uploadPath: /upload/1
needDoubanInfo: true
seedDomSelector: "#meta-info+.meta-general>.panel:first"
torrentDownloadLinkSelector: 'a[href*="/download/torrent/"]'
search:
  path: /torrents
  replaceKey: ["tt", ""]
  params:
    name: "{name}"
    imdbId: "{imdb}"
    sortField: size
name:
  selector: "#title"
subtitle:
  selector: 'input[name="subhead"]'
description:
  selector: "#bbcode-description"
imdb:
  selector: "#autoimdb"
tmdb:
  selector: "#autotmdb"
mal:
  selector: "#automal"
bgm:
  selector: "#bgm"
mediaInfo:
  selector: 'textarea[name="mediainfo"]'
bdinfo:
  selector: 'textarea[name="bdinfo"]'
anonymous:
  selector: '.form__group input[type="checkbox"][name="anonymous"]'
torrent:
  selector: 'input[name="file"]'
category:
  selector: "#autocat"
  map:
    movie: "1"
    tv: "2"
    tvPack: "2"
videoType:
  selector: "#autotype"
  map:
    uhdbluray: "1"
    bluray: "1"
    remux: "2"
    encode: "3"
    web: "4"
    hdtv: ""
    dvd: ""
    dvdrip: ""
    other: ""
resolution:
  selector: "#autores"
  map:
    4320p: "1"
    2160p: "2"
    1080p: "3"
    1080i: "4"
    720p: "5"
    576p: "6"
    480p: "8"
