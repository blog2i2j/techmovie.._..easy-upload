url: https://greatposterwall.com
host: greatposterwall.com
siteType: gazelle
icon: data:image/png;base64,
asSource: true
asTarget: true
uploadPath: /upload.php
search:
  path: /torrents.php
  params:
    searchstr: '{imdb}'
    order_by: size
    order_way: desc
    group_results: 1
    action: basic
    searchsubmit: 1
needDoubanInfo: true
torrent:
  selector: '#file'
sourceInfo:
  editionTags:
    10_bit: 10_bit
    hdr10: hdr10
    hdr10plus: hdr10_plus
    dolby_vision: dolby_vision
    dts_x: dts_x
    dolby_atmos: dolby_atmos
    chinese_dubbed: chinese_audio
    special_effects_subtitles: special_effects_subtitles
targetInfo:
  editionTags:
    2_disc_set: 2_disc_set
    2d_3d_edition: 2d_3d_edition
    2_in_1: 2_in_1
    3d: 3d
    3d_anaglyph: 3d_anaglyph
    3d_full_sbs: 3d_full_sbs
    3d_half_ou: 3d_half_ou
    3d_half_sbs: 3d_half_sbs
    4k_remaster: 4k_remaster
    4k_restoration: 4k_restoration
    director_s_cut: director_s_cut
    dual_audio: dual_audio
    english_dub: english_dub
    extended_edition: extended_edition
    extras: extras
    masters_of_cinema: masters_of_cinema
    scene: sc
    the_criterion_collection: the_criterion_collection
    theatrical_cut: theatrical_cut
    two_disc_set: 2_disc_set
    remux: null
    rifftrax: rifftrax
    uncut: uncut
    unrated: unrated
    warner_archive_collection: warner_archive_collection
    with_commentary: with_commentary
description:
  selector: '#release_desc'
imdb:
  selector: '#imdb'
mediaInfo:
  selector: 'textarea[name="mediainfo[]"]'
category:
  selector: '#releasetype'
  map:
    movie: '1'
    tv: '3'
    tvPack: '3'
    concert: '5'
source:
  selector: '#source'
  map:
    uhdbluray: 'Blu-ray'
    bluray: 'Blu-ray'
    web: 'WEB'
    hdtv: 'HDTV'
    hddvd: HD-DVD
    dvd: 'DVD'
    other: 'Other'
videoCodec:
  selector: '#codec'
  map:
    h264: 'H.264'
    hevc: 'H.265'
    x264: 'x264'
    x265: 'x265'
    h265: 'H.265'
    mpeg2: 'Other'
    mpeg4: 'H.264'
    vc1: 'Other'
    xvid: xvid
resolution:
  selector: '#resolution'
  map:
    NTSC: NTSC
    PAL: PAL
    2160p: '2160p'
    1080p: '1080p'
    1080i: '1080i'
    720p: '720p'
    576p: '576p'
    480p: '480p'
format:
  selector: '#container'
  map:
    mkv: 'MKV'
    mp4: 'MP4'
    avi: 'AVI'
    ts: 'TS'
    wmv: 'WMV'
    vob: 'VOB IFO'
    iso: ISO
    mpg: MPG
    m2ts: 'm2ts'
videoType:
  selector: '#processing'
  map:
    encode: Encode
    remux: Remux
    DIY: DIY
    bluray: Untouched
    uhdbluray: Untouched
    dvd: Untouched
    dvdrip: Encode
