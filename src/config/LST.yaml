url: https://lst.gg
host: lst.gg
siteType: UNIT3D
icon: data:image/png;base64,
asSource: true
asTarget: true
uploadPath: /torrents/create?category_id=1
needDoubanInfo: true
seedDomSelector: "#meta-info+.meta-general>.panel:first"
torrentDownloadLinkSelector: 'a[href*="/download/torrent/"]'
search:
  path: /torrents
  replaceKey: ["tt", ""]
  params:
    name: "{name}"
    imdbId: "{imdb}"
    sortField: size
name:
  selector: "#title"
description:
  selector: "#bbcode-description"
imdb:
  selector: "#autoimdb"
tmdb:
  selector: "#autotmdb"
mal:
  selector: "#automal"
mediaInfo:
  selector: 'textarea[name="mediainfo"]'
anonymous:
  selector: '.form__group input[type="checkbox"][name="anonymous"]'
torrent:
  selector: 'input[name="file"]'
category:
  selector: "#browsecat"
  map:
    movie: "1"
    tv: "2"
    tvPack: "2"
videoType:
  selector: "#autotype"
  map:
    uhdbluray: "1"
    bluray: "1"
    remux: "2"
    encode: "3"
    web: "4"
    hdtv: "6"
    dvd: "1"
    dvdrip: "3"
    other: "7"
resolution:
  selector: "#autores"
  map:
    4320p: "1"
    2160p: "2"
    1080p: "3"
    1080i: "4"
    720p: "5"
    576p: "6"
    480p: "8"
